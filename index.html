<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="./index.css" rel="stylesheet" />

        <title>Test work</title>
    </head>
    <body>
        <main class="px-10 relative mt-10 flex flex-col">
            <div class="range-sliders flex flex-col md:flex-row gap-6 order-3 md:order-1">
                <div class="storage flex-1">
                    <div class="flex justify-between">
                        <span>Storage</span>
                        <span class="storage-label">100 GB</span>
                    </div>
                    <input
                        type="range"
                        step="1"
                        min="1"
                        max="1000"
                        value="100"
                        class="slider w-full"
                        id="myRangeStorage"
                    />
                </div>
                <div class="transfer flex-1">
                    <div class="flex justify-between">
                        <span>Transfer</span>
                        <span class="transfer-label">100 GB</span>
                    </div>
                    <input
                        type="range"
                        step="1"
                        min="1"
                        max="1000"
                        value="100"
                        class="slider w-full"
                        id="myRangeTransfer"
                    />
                </div>
            </div>

            <div id="charts" class="flex w-full order-1 flex-col md:order-3 md:flex-row">
                <div class="labels flex md:flex-col justify-evenly md:order-1 order-2 text-sm"></div>
                <div id="bars" class="flex-1 mt-10 md:order-2 order-1 align-center">
                    <canvas></canvas>
                </div>
            </div>
        </main>

        <script src="
        https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
        "></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
